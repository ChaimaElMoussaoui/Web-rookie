<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html">Bit-Academy Boekwinkel</a>
        </div>
        <div class="nav-links">
            <link rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
            <a href="admin-orders.html">Orders</a>
            <a href="admin.html">Products</a>
        </div>
    </div>

    <div class="container">
        <h1>Edit Product</h1>
        <form id="edit-form">
            <div class="mb-3">
                <label for="product-id" class="form-label">ID</label>
                <input type="text" class="form-control" id="product-id" readonly>
            </div>
            <div class="mb-3">
                <label for="product-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="product-title" required>
            </div>
            <div class="mb-3">
                <label for="product-author" class="form-label">Author</label>
                <input type="text" class="form-control" id="product-author" required>
            </div>
            <div class="mb-3">
                <label for="product-price" class="form-label">Price</label>
                <input type="number" class="form-control" id="product-price" required>
            </div>
            <div class="mb-3">
                <label for="product-image" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="product-image" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script src="js/edit.js"></script>
</body>

</html>
